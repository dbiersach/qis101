[project]
name = "qis101"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "apptools>=5.3.1",
    "beautifulsoup4>=4.13.4",
    "black>=25.1.0",
    "configobj>=5.0.9",
    "ipympl>=0.9.7",
    "ipython>=9.4.0",
    "jax[cpu]>=0.7.0",
    "jupyter>=1.1.1",
    "matplotlib>=3.10.5",
    "mayavi==4.8.3",    
    "networkx>=3.5",
    "numba>=0.61.2",
    "numexpr>=2.11.0",
    "numpy>=2.2.6",
    "pandas>=2.3.1",
    "pip>=25.2",
    "pulp>=3.2.2",
    "pyface>=8.0.0",
    "pygame>=2.6.1",
    "pyqt6>=6.9.1",
    "pyside6>=6.9.1",
    "pyside6-addons>=6.9.1",
    "qiskit-aer>=0.17.1",
    "qiskit-algorithms>=0.3.1",
    "qiskit-experiments>=0.11.0",
    "qiskit-ibm-catalog>=0.0.0",
    "qiskit-ibm-runtime>=0.41.0",
    "qiskit[all]>=2.1.1",
    "ruff>=0.12.8",
    "scikit-learn>=1.7.1",
    "scipy>=1.16.1",
    "selenium>=4.34.2",
    "setuptools>=80.9.0",
    "sympy>=1.14.0",
    "tqdm>=4.67.1",
    "traitsui>=8.0.0",
    "vtk==9.4.2",
    "webdriver-manager>=4.0.2",
    "wheel>=0.45.1"
]

[tool.uv]
no-build-isolation-package = ["mayavi"]

[[tool.uv.dependency-metadata]]
name = "mayavi"
version = "4.8.3"
requires-dist = ["numpy"]

[tool.ruff]
extend-include = ["*.ipynb"]
lint.extend-select = ["I", "C4", "ISC", "SIM", "TCH"]
lint.ignore = []
show-fixes = true
target-version = "py312"

